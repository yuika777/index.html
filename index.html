<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>杭州</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止出现滚动条 */
        }
        #main {
            background: url("res/bg.png") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            width: 100%;
            height: 100vh; /* 使用视口高度 */
            padding: 50px; /* 调整内边距 */
        }
        @font-face {
            font-family: 'MaoBiFont';
            src: url('MaoBiFont.otf') format('opentype'); /* 引入毛笔字体 */
        }
        h1 {
            font-size: 90px; /* 统一设置字体大小 */
            color: #000;
            text-align: left;
            position: relative;
            margin: 0;
            padding: 10px;
            font-family: 'MaoBiFont', sans-serif; /* 应用毛笔字体 */
            z-index: 2; /* 确保文字在图片之上 */
        }
        h1:first-of-type {
            margin-bottom: 2px;
        }
        .menu {
            position: absolute;
            top: 75%; /* 移动到垂直中心 */
            left: 45%; /* 水平居中 */
            transform: translate(-50%, -50%); /* 精确居中 */
        }
        .menu button {
            font-size: 30px;
            padding: 15px 80px;
            border: 2px solid #fff;
            color: #5e7d88;
			font-family: 'MaoBiFont', sans-serif;
            background-color: transparent;
            outline: none; /* 移除焦点时的轮廓 */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative; /* 确保伪元素可以正确定位 */
            overflow: hidden; /* 防止内容溢出 */
        }
        .menu button::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: url('res/button-background.png') no-repeat center center;
            background-size: contain; /* 使背景图片适应伪元素尺寸 */
            z-index: -1; /* 确保伪元素在按钮后面 */
        }
        .menu button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* 添加图片样式 */
        .top-left {
            position: absolute;
            top: 10px; /* 根据需要调整 */
            left: 10px; /* 根据需要调整 */
            width: 500px; /* 放大图片 */
            height: auto; /* 保持图片比例 */
            z-index: 1; /* 确保图片在文字之下 */
        }
        .top-right {
            position: absolute;
            top: 10px; /* 根据需要调整 */
            right: 10px; /* 根据需要调整 */
            width: 650px; /* 放大图片 */
            height: auto; /* 保持图片比例 */
            z-index: 1; /* 确保图片在文字之下 */
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>江南忆</h1>
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;最忆是杭州</h1>
        <!-- 添加图片 -->
        <img src="res/image1.png" alt="左上角图片" class="top-left">
        <img src="res/image2.png" alt="右上角图片" class="top-right">
        <div class="menu">
            <button onclick="location.href='city.html'">进入首页</button>
        </div>
    </div>
</body>
</html>
